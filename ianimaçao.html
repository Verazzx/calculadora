<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora LBFF</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3e5f55; /* Cor corrigida */
      color: white;
      overflow: hidden;
    }

    /* Estilo da splash screen */
    #splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3e5f55; /* Cor corrigida */
    }

    .splash-logo {
      width: 150px;
      height: 150px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .splash-title {
      font-size: 24px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Estilo do app após splash */
    #app.hidden {
      display: none;
    }

    /* Animação */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="logo.jpeg" alt="Logo" class="splash-logo">
    <h1 class="splash-title">Calculadora LBFF</h1>
  </div>
  <div id="app" class="hidden">
    <!-- Conteúdo principal do app -->
    <h1>Bem-vindo à Calculadora LBFF!</h1>
  </div>
  <script>
    // Aguarda 3 segundos antes de ocultar a splash screen
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('app').classList.remove('hidden');
    }, 3000);
  </script>
</body>
</html>
